<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container m-3 bg-light">  
      <h2>Student Form</h2>
  <form action="/action_page.php">
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="no" checked>
  <label class="form-check-label" for="mySwitch">Fill up Form</label>
</div>
    <div class="mb-3 mt-3">
      <label for="faname">First name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
    </div>
    <div class="mb-3">
      <label for="lname">Last Name:</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
    </div>
	<div class="mb-3">
	   <label for="birth date">Birth Date:</label><br>
	   <input type="date" class="form" id="birth date" name="birth date">
	</div>
	<div class="mb-3">
	   <label for="email">Email:</label>
	   <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
	</div>
	<div class="mb-3">
	   <label for="pwd">Password:</label>
	   <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd" required>
	</div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
	<div class="form-check mb-3">
	<label for="country">country</label>
	<select class="form-select">
      <option>Amerika</option>
      <option>India</option>
      <option>England</option>
      <option>Shrilanka</option>
    </select>
	</div>
    <button type="submit" class="btn btn-primary border-dark">Submit</button>
	<button type="reset" class="btn btn-primary border-dark">resets</button>
  </form>
   </div>

</body>
</html>
